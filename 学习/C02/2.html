<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多终端通信</title>
</head>
<body>
    <ul id="content">
        
    </ul>
    <input type="text" id="msg">
    <button>发送</button>

    <script>
        var ws = new WebSocket('ws://localhost:3000');
        var inputNode = document.getElementById('msg')
        ws.onmessage = function(msg){
            console.log(msg);
        }

        function send(){
            // 发送
            ws.send(inputNode.value)
            
        }
    </script>
</body>
</html>
